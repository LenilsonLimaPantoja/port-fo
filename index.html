<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilidades Giratórias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .circle-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: auto;
            border: 2px dotted #4A5568; /* Borda pontilhada em cinza */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .center-image {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            z-index: 10; /* Coloca a imagem acima das habilidades */
        }

        .skills-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: rotate 8s linear infinite; /* Animação de rotação apenas para as habilidades */
        }

        .skill {
            position: absolute;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 0.8rem;
            font-weight: bold;
            color: #ffffff;
            background-color: #4A5568; /* Cor de fundo das habilidades */
        }

        .mysql { top: 0; left: 50%; transform: translateX(-50%); }
        .reactjs { bottom: 0; left: 50%; transform: translateX(-50%); }
        .reactnative { top: 50%; left: 0; transform: translateY(-50%); }
        .node { top: 50%; right: 0; transform: translateY(-50%); }

        /* Animação de rotação */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="circle-container">
        <!-- Imagem Central (Estática) -->
        <div class="center-image">
            <img src="https://live.templately.com/wp-content/uploads/2021/02/5f9ed3bf-hero-man-image.png" alt="Centro" class="w-full h-full object-cover">
        </div>
        <!-- Habilidades Giratórias -->
        <div class="skills-wrapper">
            <div class="skill mysql">MySQL</div>
            <div class="skill reactjs">React JS</div>
            <div class="skill reactnative">React Native</div>
            <div class="skill node">Node</div>
        </div>
    </div>
</body>
</html>
